
<article class="max-w-4xl mx-auto">
  @if (post(); as p) {
    <!-- Post Header -->
    <header class="mb-8 text-center">
      <h1 class="text-4xl md:text-5xl font-extrabold text-slate-900 dark:text-white mb-4">{{ p.title }}</h1>
      <div class="flex justify-center items-center space-x-4 text-slate-500 dark:text-slate-400">
        <span>By {{ p.author }}</span>
        <span>&middot;</span>
        <span>{{ p.date }}</span>
        <span>&middot;</span>
        <span>{{ p.readingTime }} min read</span>
      </div>
    </header>

    <!-- Post Content -->
    <div class="prose prose-lg dark:prose-invert max-w-none" [innerHTML]="p.content">
      <!-- The content is rendered here -->
    </div>

    <!-- Share Buttons -->
    <footer class="mt-12 pt-8 border-t border-slate-200 dark:border-slate-800">
      <div class="flex items-center justify-center space-x-4">
        <span class="font-semibold">Share this post:</span>
        <a href="#" class="p-2 rounded-full bg-slate-200 dark:bg-slate-800 hover:bg-sky-200 dark:hover:bg-sky-700 transition-colors" aria-label="Share on Twitter">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path d="M8.29 20.251c7.547 0 11.675-6.253 11.675-11.675 0-.178 0-.355-.012-.53A8.348 8.348 0 0022 5.92a8.19 8.19 0 01-2.357.646 4.118 4.118 0 001.804-2.27 8.224 8.224 0 01-2.605.996 4.107 4.107 0 00-6.993 3.743 11.65 11.65 0 01-8.457-4.287 4.106 4.106 0 001.27 5.477A4.072 4.072 0 012.8 9.71v.052a4.105 4.105 0 003.292 4.022 4.095 4.095 0 01-1.853.07 4.108 4.108 0 003.834 2.85A8.233 8.233 0 012 18.407a11.616 11.616 0 006.29 1.84" /></svg>
        </a>
        <a href="#" class="p-2 rounded-full bg-slate-200 dark:bg-slate-800 hover:bg-sky-200 dark:hover:bg-sky-700 transition-colors" aria-label="Share on LinkedIn">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path fill-rule="evenodd" d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z" clip-rule="evenodd"/></svg>
        </a>
      </div>
    </footer>

  } @else {
    <p class="text-center text-lg">Post not found.</p>
  }
</article>
